<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="stylesheet" href="./src/output.css" />

    <!-- Remix Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Google font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-inter">
    <header>
      <nav class="container flex">
        <div class="logo">
          <a href="#"> Tech<span>Wave</span> </a>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#episodes">Episodes</a></li>
            <li><a href="#host">Host</a></li>
          </ul>
        </div>
        <div class="header-btn">
          <button class="btn btn-primary">
            Subscribe
            <i class="ri-arrow-right-line"></i>
          </button>
          <i class="ri-menu-2-line"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container container">
          <div class="hero-img">
            <img class="microphone" src="./assets/microphone.png" alt="" />
            <p class="badge">New</p>
          </div>
          <div class="hero-content">
            <h1>TechWave</h1>
            <p>
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
            <div class="hero-btns">
              <button class="btn btn-primary">
                <i class="ri-spotify-line"></i>
                Listen on Spotify
              </button>
              <button class="btn btn-secondary">
                <i class="ri-mail-line"></i>
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
